name: orders_app
description: "Aplicação Flutter para gerenciamento de pedidos e funcionários com integração API real"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.2.7
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # HTTP & API
  http: ^1.2.2
  
  # Utils
  intl: any  # Let Flutter SDK manage the version
  uuid: ^4.4.0
  crypto: ^3.0.3
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

